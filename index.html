<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- In this div only heading exist -->
   <div class="title">
        <h1>Image <span>Gallery</span></h1>
   </div>

   <!-- this is the main div in which all the categories of images lies -->
   <div class="main_container">
    <!-- this is the first div in which nature images lies -->
     <div class="nature_div">
        <!-- In this div buttons and heading div exist -->
        <div class="nature_div1">
            <!-- Button div -->
            <div class="btn">
                <button class="leftarrow">
                    <img src="./assets/leftarrow.png" alt="" >
                </button>
        
                <button class="rightarrow">
                    <img src="./assets/rightarrow.png" alt="" >
                </button>
            </div>
            <!-- Heading div -->
             <div class="heading">
                <h3>Nature Images</h3>
             </div>
        </div>
        
        <div class="Img_div">
            <img src="./assets/Nature/I1.jpg", class="slide" alt="">
            <img src="./assets/Nature/I2.jpg", class="slide" alt="">
            <img src="./assets/Nature/I3.jpg", class="slide" alt="">
            <img src="./assets/Nature/I4.jpg", class="slide" alt="">
            <img src="./assets/Nature/I5.jpg", class="slide" alt="">
            <img src="./assets/Nature/I6.jpg", class="slide" alt="">
            <div class="slide" id="sitediv">
                <h3>View More to Download Images</h3>
                <a href="https://unsplash.com/s/photos/nature">Visit</a>
            </div>
        </div>
     </div>
     
     <div class="food_div">
        <!-- In this div buttons and heading div exist -->
        <div class="food_div1">
            <!-- Button div -->
            <div class="btn">
                <button class="leftarrow">
                    <img src="./assets/leftarrow.png" alt="" >
                </button>
        
                <button class="rightarrow">
                    <img src="./assets/rightarrow.png" alt="" >
                </button>
            </div>
            <!-- Heading div -->
             <div class="heading">
                <h3>Food Images</h3>
             </div>
        </div>
        
        <div class="Img_div">
            <img src="./assets/Food/I1.jpg", class="slide" alt="">
            <img src="./assets/Food/I2.jpg", class="slide" alt="">
            <img src="./assets/Food/I3.jpg", class="slide" alt="">
            <img src="./assets/Food/I4.jpg", class="slide" alt="">
            <img src="./assets/Food/I5.jpg", class="slide" alt="">
            <img src="./assets/Food/I6.jpg", class="slide" alt="">
            <div class="slide" id="sitediv">
                <h3>View More to Download Images</h3>
                <a href="https://unsplash.com/s/photos/food">Visit</a>
            </div>
        </div>
     </div>

     <div class="_3D_div">
        <!-- In this div buttons and heading div exist -->
        <div class="_3D_div1">
            <!-- Button div -->
            <div class="btn">
                <button class="leftarrow" >
                    <img src="./assets/leftarrow.png" alt="" >
                </button>
        
                <button class="rightarrow">
                    <img src="./assets/rightarrow.png" alt="" >
                </button>
            </div>
            <!-- Heading div -->
             <div class="heading">
                <h3>3D Images</h3>
             </div>
        </div>
        
        <div class="Img_div">
            <img src="./assets/3D/I1.jpg", class="slide" alt="">
            <img src="./assets/3D/I2.jpg", class="slide" alt="">
            <img src="./assets/3D/I3.jpg", class="slide" alt="">
            <img src="./assets/3D/I4.jpg", class="slide" alt="">
            <img src="./assets/3D/I5.jpg", class="slide" alt="">
            <img src="./assets/3D/I6.jpg", class="slide" alt="">
            <div class="slide" id="sitediv">
                <h3>View More to Download Images</h3>
                <a href="https://unsplash.com/t/3d-renders">Visit</a>
            </div>
        </div>
     </div>
   </div>

   <div class="Explore">
    <button><a href="https://unsplash.com" target="_blank">Explore More</a></button>
   </div>

    <script src="./script.js"></script>
</body>
</html>
